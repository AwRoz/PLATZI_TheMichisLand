<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Michis Land</title>
</head>
<body>
    <section id="uploadMichi">
        <h3>Upload your Michis!!</h3>
        <p>You can upload to the database your own michis</p>
        <form id="uploadForm">
            <input id="file" type="file" name="file">
            <button type="button" onclick="formEvent()">Subir Michi</button>
        </form>
    </section>
    <span id="error"></span>
    <main>
        <section id="random-michis-section">
            <h3>Random Michis</h3>
            <p>Explore random michis and add them to your favorite list</p>
            <div class="random-michis-cards">
            </div>
        </section>
        <section id="fav-michis-section">
            <h3>Your favorite michis!!</h3>
            <p>Edit your favorite michis list</p>
            <div class="fav-cards-container">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
